<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJenisBukuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateJenisBukuLabel_id}" for="id" />
                    <h:inputText id="id" value="#{jenisBukuController.selected.id}" title="#{bundle.CreateJenisBukuTitle_id}" required="true" requiredMessage="#{bundle.CreateJenisBukuRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateJenisBukuLabel_jenisBuku}" for="jenisBuku" />
                    <h:inputText id="jenisBuku" value="#{jenisBukuController.selected.jenisBuku}" title="#{bundle.CreateJenisBukuTitle_jenisBuku}" required="true" requiredMessage="#{bundle.CreateJenisBukuRequiredMessage_jenisBuku}"/>
                    <h:outputLabel value="#{bundle.CreateJenisBukuLabel_keterangan}" for="keterangan" />
                    <h:inputTextarea rows="4" cols="30" id="keterangan" value="#{jenisBukuController.selected.keterangan}" title="#{bundle.CreateJenisBukuTitle_keterangan}" required="true" requiredMessage="#{bundle.CreateJenisBukuRequiredMessage_keterangan}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{jenisBukuController.create}" value="#{bundle.CreateJenisBukuSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{jenisBukuController.prepareList}" value="#{bundle.CreateJenisBukuShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateJenisBukuIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
