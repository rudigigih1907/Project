<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewJenisBukuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewJenisBukuLabel_id}"/>
                    <h:outputText value="#{jenisBukuController.selected.id}" title="#{bundle.ViewJenisBukuTitle_id}"/>
                    <h:outputText value="#{bundle.ViewJenisBukuLabel_jenisBuku}"/>
                    <h:outputText value="#{jenisBukuController.selected.jenisBuku}" title="#{bundle.ViewJenisBukuTitle_jenisBuku}"/>
                    <h:outputText value="#{bundle.ViewJenisBukuLabel_keterangan}"/>
                    <h:outputText value="#{jenisBukuController.selected.keterangan}" title="#{bundle.ViewJenisBukuTitle_keterangan}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{jenisBukuController.destroyAndView}" value="#{bundle.ViewJenisBukuDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewJenisBukuEditLink}"/>
                <br />
                <h:commandLink action="#{jenisBukuController.prepareCreate}" value="#{bundle.ViewJenisBukuCreateLink}" />
                <br />
                <h:commandLink action="#{jenisBukuController.prepareList}" value="#{bundle.ViewJenisBukuShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewJenisBukuIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
