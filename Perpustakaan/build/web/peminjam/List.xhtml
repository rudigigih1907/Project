<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPeminjamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPeminjamEmpty}" rendered="#{peminjamController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{peminjamController.items.rowCount > 0}">
                    <h:outputText value="#{peminjamController.pagination.pageFirstItem + 1}..#{peminjamController.pagination.pageLastItem + 1}/#{peminjamController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{peminjamController.previous}" value="#{bundle.Previous} #{peminjamController.pagination.pageSize}" rendered="#{peminjamController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{peminjamController.next}" value="#{bundle.Next} #{peminjamController.pagination.pageSize}" rendered="#{peminjamController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{peminjamController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeminjamTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeminjamTitle_namaPeminjam}"/>
                            </f:facet>
                            <h:outputText value="#{item.namaPeminjam}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeminjamTitle_penulis}"/>
                            </f:facet>
                            <h:outputText value="#{item.penulis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeminjamTitle_jenisBuku}"/>
                            </f:facet>
                            <h:outputText value="#{item.jenisBuku}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeminjamTitle_noTelepon}"/>
                            </f:facet>
                            <h:outputText value="#{item.noTelepon}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeminjamTitle_tanggalPinjam}"/>
                            </f:facet>
                            <h:outputText value="#{item.tanggalPinjam}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeminjamTitle_tanggalKembali}"/>
                            </f:facet>
                            <h:outputText value="#{item.tanggalKembali}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeminjamTitle_idJudulBuku}"/>
                            </f:facet>
                            <h:outputText value="#{item.idJudulBuku}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{peminjamController.prepareView}" value="#{bundle.ListPeminjamViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{peminjamController.prepareEdit}" value="#{bundle.ListPeminjamEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{peminjamController.destroy}" value="#{bundle.ListPeminjamDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{peminjamController.prepareCreate}" value="#{bundle.ListPeminjamCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPeminjamIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
