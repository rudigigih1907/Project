<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPeminjamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPeminjamLabel_id}" for="id" />
                    <h:inputText id="id" value="#{peminjamController.selected.id}" title="#{bundle.EditPeminjamTitle_id}" required="true" requiredMessage="#{bundle.EditPeminjamRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPeminjamLabel_namaPeminjam}" for="namaPeminjam" />
                    <h:inputText id="namaPeminjam" value="#{peminjamController.selected.namaPeminjam}" title="#{bundle.EditPeminjamTitle_namaPeminjam}" required="true" requiredMessage="#{bundle.EditPeminjamRequiredMessage_namaPeminjam}"/>
                    <h:outputLabel value="#{bundle.EditPeminjamLabel_penulis}" for="penulis" />
                    <h:inputText id="penulis" value="#{peminjamController.selected.penulis}" title="#{bundle.EditPeminjamTitle_penulis}" required="true" requiredMessage="#{bundle.EditPeminjamRequiredMessage_penulis}"/>
                    <h:outputLabel value="#{bundle.EditPeminjamLabel_jenisBuku}" for="jenisBuku" />
                    <h:inputText id="jenisBuku" value="#{peminjamController.selected.jenisBuku}" title="#{bundle.EditPeminjamTitle_jenisBuku}" required="true" requiredMessage="#{bundle.EditPeminjamRequiredMessage_jenisBuku}"/>
                    <h:outputLabel value="#{bundle.EditPeminjamLabel_noTelepon}" for="noTelepon" />
                    <h:inputText id="noTelepon" value="#{peminjamController.selected.noTelepon}" title="#{bundle.EditPeminjamTitle_noTelepon}" required="true" requiredMessage="#{bundle.EditPeminjamRequiredMessage_noTelepon}"/>
                    <h:outputLabel value="#{bundle.EditPeminjamLabel_tanggalPinjam}" for="tanggalPinjam" />
                    <h:inputText id="tanggalPinjam" value="#{peminjamController.selected.tanggalPinjam}" title="#{bundle.EditPeminjamTitle_tanggalPinjam}" required="true" requiredMessage="#{bundle.EditPeminjamRequiredMessage_tanggalPinjam}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPeminjamLabel_tanggalKembali}" for="tanggalKembali" />
                    <h:inputText id="tanggalKembali" value="#{peminjamController.selected.tanggalKembali}" title="#{bundle.EditPeminjamTitle_tanggalKembali}" required="true" requiredMessage="#{bundle.EditPeminjamRequiredMessage_tanggalKembali}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPeminjamLabel_idJudulBuku}" for="idJudulBuku" />
                    <h:selectOneMenu id="idJudulBuku" value="#{peminjamController.selected.idJudulBuku}" title="#{bundle.EditPeminjamTitle_idJudulBuku}" required="true" requiredMessage="#{bundle.EditPeminjamRequiredMessage_idJudulBuku}">
                        <f:selectItems value="#{bukuController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{peminjamController.update}" value="#{bundle.EditPeminjamSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPeminjamViewLink}"/>
                <br />
                <h:commandLink action="#{peminjamController.prepareList}" value="#{bundle.EditPeminjamShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPeminjamIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
