<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPeminjamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPeminjamLabel_id}"/>
                    <h:outputText value="#{peminjamController.selected.id}" title="#{bundle.ViewPeminjamTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPeminjamLabel_namaPeminjam}"/>
                    <h:outputText value="#{peminjamController.selected.namaPeminjam}" title="#{bundle.ViewPeminjamTitle_namaPeminjam}"/>
                    <h:outputText value="#{bundle.ViewPeminjamLabel_penulis}"/>
                    <h:outputText value="#{peminjamController.selected.penulis}" title="#{bundle.ViewPeminjamTitle_penulis}"/>
                    <h:outputText value="#{bundle.ViewPeminjamLabel_jenisBuku}"/>
                    <h:outputText value="#{peminjamController.selected.jenisBuku}" title="#{bundle.ViewPeminjamTitle_jenisBuku}"/>
                    <h:outputText value="#{bundle.ViewPeminjamLabel_noTelepon}"/>
                    <h:outputText value="#{peminjamController.selected.noTelepon}" title="#{bundle.ViewPeminjamTitle_noTelepon}"/>
                    <h:outputText value="#{bundle.ViewPeminjamLabel_tanggalPinjam}"/>
                    <h:outputText value="#{peminjamController.selected.tanggalPinjam}" title="#{bundle.ViewPeminjamTitle_tanggalPinjam}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPeminjamLabel_tanggalKembali}"/>
                    <h:outputText value="#{peminjamController.selected.tanggalKembali}" title="#{bundle.ViewPeminjamTitle_tanggalKembali}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPeminjamLabel_idJudulBuku}"/>
                    <h:outputText value="#{peminjamController.selected.idJudulBuku}" title="#{bundle.ViewPeminjamTitle_idJudulBuku}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{peminjamController.destroyAndView}" value="#{bundle.ViewPeminjamDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPeminjamEditLink}"/>
                <br />
                <h:commandLink action="#{peminjamController.prepareCreate}" value="#{bundle.ViewPeminjamCreateLink}" />
                <br />
                <h:commandLink action="#{peminjamController.prepareList}" value="#{bundle.ViewPeminjamShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPeminjamIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
