<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPenulisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPenulisLabel_id}" for="id" />
                    <h:inputText id="id" value="#{penulisController.selected.id}" title="#{bundle.EditPenulisTitle_id}" required="true" requiredMessage="#{bundle.EditPenulisRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPenulisLabel_namaPenulis}" for="namaPenulis" />
                    <h:inputText id="namaPenulis" value="#{penulisController.selected.namaPenulis}" title="#{bundle.EditPenulisTitle_namaPenulis}" required="true" requiredMessage="#{bundle.EditPenulisRequiredMessage_namaPenulis}"/>
                    <h:outputLabel value="#{bundle.EditPenulisLabel_alamat}" for="alamat" />
                    <h:inputTextarea rows="4" cols="30" id="alamat" value="#{penulisController.selected.alamat}" title="#{bundle.EditPenulisTitle_alamat}" required="true" requiredMessage="#{bundle.EditPenulisRequiredMessage_alamat}"/>
                </h:panelGrid>
                <h:commandLink action="#{penulisController.update}" value="#{bundle.EditPenulisSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPenulisViewLink}"/>
                <br />
                <h:commandLink action="#{penulisController.prepareList}" value="#{bundle.EditPenulisShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPenulisIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
