<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPenulisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPenulisLabel_id}"/>
                    <h:outputText value="#{penulisController.selected.id}" title="#{bundle.ViewPenulisTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPenulisLabel_namaPenulis}"/>
                    <h:outputText value="#{penulisController.selected.namaPenulis}" title="#{bundle.ViewPenulisTitle_namaPenulis}"/>
                    <h:outputText value="#{bundle.ViewPenulisLabel_alamat}"/>
                    <h:outputText value="#{penulisController.selected.alamat}" title="#{bundle.ViewPenulisTitle_alamat}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{penulisController.destroyAndView}" value="#{bundle.ViewPenulisDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPenulisEditLink}"/>
                <br />
                <h:commandLink action="#{penulisController.prepareCreate}" value="#{bundle.ViewPenulisCreateLink}" />
                <br />
                <h:commandLink action="#{penulisController.prepareList}" value="#{bundle.ViewPenulisShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPenulisIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
