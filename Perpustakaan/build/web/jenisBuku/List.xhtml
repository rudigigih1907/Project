<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJenisBukuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListJenisBukuEmpty}" rendered="#{jenisBukuController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{jenisBukuController.items.rowCount > 0}">
                    <h:outputText value="#{jenisBukuController.pagination.pageFirstItem + 1}..#{jenisBukuController.pagination.pageLastItem + 1}/#{jenisBukuController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{jenisBukuController.previous}" value="#{bundle.Previous} #{jenisBukuController.pagination.pageSize}" rendered="#{jenisBukuController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{jenisBukuController.next}" value="#{bundle.Next} #{jenisBukuController.pagination.pageSize}" rendered="#{jenisBukuController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{jenisBukuController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJenisBukuTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJenisBukuTitle_jenisBuku}"/>
                            </f:facet>
                            <h:outputText value="#{item.jenisBuku}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJenisBukuTitle_keterangan}"/>
                            </f:facet>
                            <h:outputText value="#{item.keterangan}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{jenisBukuController.prepareView}" value="#{bundle.ListJenisBukuViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{jenisBukuController.prepareEdit}" value="#{bundle.ListJenisBukuEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{jenisBukuController.destroy}" value="#{bundle.ListJenisBukuDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{jenisBukuController.prepareCreate}" value="#{bundle.ListJenisBukuCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListJenisBukuIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
