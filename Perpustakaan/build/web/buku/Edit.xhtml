<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBukuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBukuLabel_id}" for="id" />
                    <h:inputText id="id" value="#{bukuController.selected.id}" title="#{bundle.EditBukuTitle_id}" required="true" requiredMessage="#{bundle.EditBukuRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditBukuLabel_judul}" for="judul" />
                    <h:inputText id="judul" value="#{bukuController.selected.judul}" title="#{bundle.EditBukuTitle_judul}" required="true" requiredMessage="#{bundle.EditBukuRequiredMessage_judul}"/>
                    <h:outputLabel value="#{bundle.EditBukuLabel_thTerbit}" for="thTerbit" />
                    <h:inputText id="thTerbit" value="#{bukuController.selected.thTerbit}" title="#{bundle.EditBukuTitle_thTerbit}" required="true" requiredMessage="#{bundle.EditBukuRequiredMessage_thTerbit}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditBukuLabel_idJenisBuku}" for="idJenisBuku" />
                    <h:selectOneMenu id="idJenisBuku" value="#{bukuController.selected.idJenisBuku}" title="#{bundle.EditBukuTitle_idJenisBuku}" required="true" requiredMessage="#{bundle.EditBukuRequiredMessage_idJenisBuku}">
                        <f:selectItems value="#{jenisBukuController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditBukuLabel_idPenulis}" for="idPenulis" />
                    <h:selectOneMenu id="idPenulis" value="#{bukuController.selected.idPenulis}" title="#{bundle.EditBukuTitle_idPenulis}" required="true" requiredMessage="#{bundle.EditBukuRequiredMessage_idPenulis}">
                        <f:selectItems value="#{penulisController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{bukuController.update}" value="#{bundle.EditBukuSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBukuViewLink}"/>
                <br />
                <h:commandLink action="#{bukuController.prepareList}" value="#{bundle.EditBukuShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBukuIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
